<h2>Uncache a Spark Table</h2>

<h3>Description</h3>

<p>Force a Spark table with name <code>name</code> to be unloaded from memory.
</p>


<h3>Usage</h3>

<pre>
tbl_uncache(sc, name)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>sc</code></td>
<td>
<p>A <code>spark_connection</code>.</p>
</td></tr>
<tr valign="top"><td><code>name</code></td>
<td>
<p>The table name.</p>
</td></tr>
</table>
